<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header>
        <h1>Weather App</h1>
      </header>
      <main id="main">
        <div id="search-wrapper">
          <label for="city">City Name</label>
          <input type="text" id="city-input" placeholder="Enter city name" />
          <button id="search-button" type="button">Show Weather!</button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather-info-container">
          <p id="weather-city">City Name</p>
          <!-- <div id="weather-description">Weather Description</div>
          <div id="weather-temperature">Temperature</div> -->
        </div>
        <div id="error-container">
          <p id="error-message">City Name</p>
        </div>
      </main>
    </div>
  </body>
</html>
